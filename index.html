<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
            * {
                font-family: 'Poppins', sans-serif;
                border: 0;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
            body {
                background-color: #111111;
                overflow: hidden;
            }
            .banner {
                padding: 15px;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
            }
            .status-ring {
                border-radius: 50%;
                background-color: #1fd1f9;
                background-image: linear-gradient(315deg, #1fd1f9 0%, #b621fe 74%);
                width: 9vh;
                height: 9vh;
                overflow: hidden;
                position: relative;
            }
            .logo {
                background-image: url(https://upload.wikimedia.org/wikipedia/commons/5/5f/ILC_LOGO.jpg);
                background-repeat: no-repeat;
                background-position: center;
                background-size: 127% 127%;
                width: 11.5vh;
                height: 11.5vh;
                border-radius: 50%;
            }
            .status-ring .logo {
                background-image: url(https://upload.wikimedia.org/wikipedia/commons/5/5f/ILC_LOGO.jpg);
                background-repeat: no-repeat;
                background-position: center;
                background-size: 130% 130%;
                border-radius: 50%;
                width: calc(9vh - 5px);
                height: calc(9vh - 5px);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%)
            }
            .greeting {
                font-size: 14px;
            }
            .tabs {
                overflow: hidden;
            }
            .tab {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                opacity: 0;
                transition: opacity 0.5s;
                overflow: hidden;
            }
            #home-tab {
                padding: 10px;
            }
            #load-tab {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="tabs">
            <div class="tab" id="load-tab">
                <div class="logo"></div>
            </div>
            <div class="tab" id="home-tab">
                <div class="status-ring">
                    <div class="logo"></div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function selectTab(number) {
            tabs = document.getElementsByClassName("tab")
            container = document.getElementsByClassName("container")[0]
            for (var tab in tabs) {
                tab = [tabs[tab], tab]
                if (tab[0].id !== undefined) {
                    if (parseInt(tab[1]) === number) {
                        tab[0].style.position = "absolute"
                        tab[0].style.left = 0 + "px"
                        tab[0].style.opacity = 1
                    } else {
                        tab[0].style.position = "absolute"
                        tab[0].style.left = window.innerWidth + "px"
                        tab[0].style.opacity = 0
                    }
                }
            }
        }
    </script>
    <script>
        setTimeout(function(){
            selectTab(0)
            setTimeout(function(){
                selectTab(1)
            }, 1000)
        }, 1000)
    </script>
</html>
